<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKANO – Acceso Parquímetros</title>

  <!-- CSS GLOBAL (RUTA CORRECTA PARA GITHUB PAGES) -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../img/skano-logo.png" />
</head>

<body class="auth-page">

  <!-- HEADER -->
  <header class="auth-header">
    <a href="../index.html" class="logo">
      <img src="../img/skano-logo.png" alt="SKANO" />
      <span>SKANO</span>
    </a>
  </header>

  <!-- CONTENEDOR LOGIN -->
  <main class="auth-container">
    <section class="auth-card">

      <h1>Acceso Parquímetros</h1>
      <p class="auth-subtitle">
        Portal exclusivo para operadores de estacionamientos y puntos de control.
      </p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo empresa</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="contacto@empresa.cl"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary full">
          Iniciar sesión
        </button>
      </form>

      <div class="auth-footer">
        <span>¿No tienes acceso?</span>
        <a href="registro.html">Crear cuenta parquímetro</a>
      </div>

    </section>
  </main>

  <!-- JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // ⚠️ Login real se conecta después
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
