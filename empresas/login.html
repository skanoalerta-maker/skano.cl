<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WEB SKANO · Acceso Empresas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
</head>

<body>

<header class="main-header">
  <div class="container header-inner">
    <div class="header-left">
      <img src="../img/skano-logo.png" class="header-logo-img" alt="SKANO" />
      <span class="header-logo-text">SKANO</span>
    </div>
  </div>
</header>

<section class="section">
  <div class="container" style="max-width:420px">
    <h2>Acceso Empresas</h2>
    <p style="opacity:.7">
      Portal exclusivo para parquímetros y empresas con sistemas de lectura de patentes.
    </p>

    <form id="companyLogin" class="advanced-card">
      <div class="field">
        <label>Correo empresa</label>
        <input type="email" required />
      </div>

      <div class="field">
        <label>Contraseña</label>
        <input type="password" required />
      </div>

      <button class="btn btn-primary full" type="submit">
        Iniciar sesión
      </button>
    </form>

    <p style="margin-top:12px;font-size:13px;opacity:.6">
      ¿No tienes acceso?
      <a href="solicitud.html">Solicitar integración</a>
    </p>
  </div>
</section>

<script>
  document.getElementById("companyLogin").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Acceso empresa simulado ✅");
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
