<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKANO – Solicitud de integración empresas</title>

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../img/skano-logo.png" />
</head>

<body class="auth-page">

  <header class="auth-header">
    <a href="../index.html" class="logo">
      <img src="../img/skano-logo.png" alt="SKANO" />
      <span>SKANO</span>
    </a>
  </header>

  <main class="auth-container">
    <section class="auth-card">

      <h1>Solicitud de integración</h1>
      <p class="auth-subtitle">
        Completa este formulario para integrar tu empresa a la plataforma SKANO.
      </p>

      <form>
        <div class="form-group">
          <label>Nombre empresa</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Correo de contacto</label>
          <input type="email" required />
        </div>

        <div class="form-group">
          <label>Ciudad / Región</label>
          <input type="text" required />
        </div>

        <button type="submit" class="btn btn-primary full">
          Enviar solicitud
        </button>
      </form>

      <div class="auth-footer">
        <a href="login.html">← Volver al acceso empresas</a>
      </div>

    </section>
  </main>

</body>
</html>
